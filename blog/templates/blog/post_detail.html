{% extends 'blog/base.html' %}

{% block content %}

    {% if post.published_date %}
    <div class="post-meta">
        <time class="post-date">{{post.published_date}}</time>
    </div>
    {% endif %}
    <h2 class="post-title">{{post.title}}</a></h2>
    <div class="post-content">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
