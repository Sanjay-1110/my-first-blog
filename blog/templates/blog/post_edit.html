{% extends 'blog/base.html' %}

{% block content %}
<div class="form-container">
    <h2>New Post</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="submit-button">Save</button>
        </div>
    </form>
</div>
{% endblock %}
