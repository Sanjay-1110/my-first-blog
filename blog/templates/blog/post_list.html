
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="post-card">
        <div class="post-meta">
            <time class="post-date">{{post.published_date}}</time>
        </div>
        <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <div class="post-content">
            <p>{{ post.text|truncatewords:30|linebreaksbr }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock %}
